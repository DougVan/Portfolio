<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
  </head>
  <body bgcolor="#B0C4DE">
    <h1>Watercolor Bookmarks</h1>
    <hr />
    <img
      src="../Images/SnowyBluffsBKM.jpg"
      width="400"
      alt="Snowy Bluff Watercolor"
    />
    <h3>Snowy Bluff</h3>
    <hr />
    <h3>Studies into Art</h3>
    <p>
      From quick sketch to tonal sketch to watercolor, my watercolor bookmarks
      are one way I turn paint studies into finishes art.
    </p>
    <hr />

    <div style="width: 100%">
      <div style="width: 150px; height: 300px; float: left; background: #b0c4de">
        <img
          src="../Images/SeaNSandBKM.jpg"
          width="100"
          height="250"
          alt="Sea and Sand Watercolor"
        />
        <h3>Sea and Sand</h3>
      </div>
      <div style="margin-left: 150px; height: 300px; background: #b0c4de">
        <img
          src="../Images/AutumLeavesBKm.jpg"
          width="100"
          height="250"
          alt="Autum Leaves Watercolor"
        />
        <h3>Autum Leaves</h3>
      </div>
    </div>
    <hr />
  </body>
</html>
